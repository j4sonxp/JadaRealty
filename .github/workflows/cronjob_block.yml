name: Run ICS Calender Verification Block

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:  # Allows manual execution

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests icalendar sendgrid

      - name: Run script
        env:
          SENDGRID_APIKEY: ${{ secrets.SENDGRID_APIKEY }}
        run: python Rental_calendar_block.py
